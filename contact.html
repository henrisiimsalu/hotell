<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <title>Hotell – Kontakt</title>
</head>
<body>
  <header>
    <nav id="navbar">
    <div class="container">
      <h1><a href="index.html">KHT</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Avaleht</a></li>
          <li><a href="about.html">Kirjeldus</a></li>
          <li><a class="current" href="contact.html">Kontakt</a></li>
        </ul>
    </div>
  </nav>
  </header>

  <!-- TAGASISIDE VORM --> <!-- :contentReference[oaicite:22]{index=22} -->
  <section class="py-30">
    <div class="container">
      <h1 class="text-primary center">Võta ühendust</h1>
      <form class="contact-form">
        <div class="form-control">
          <label for="name">Nimi</label>
          <input type="text" id="name" placeholder="Sisesta nimi" />
        </div>
        <div class="form-control">
          <label for="email">E-post</label>
          <input type="text" id="email" placeholder="nimi@domain.ee" />
        </div>
        <div class="form-control">
          <label for="message">Sõnum</label>
          <textarea id="message" placeholder="Sinu sõnum..."></textarea>
        </div>
        <button type="submit" class="btn">Saada</button>
      </form>
    </div>
  </section>

  <!-- KONTAKTI INFO (3 kasti + ikoonid) --> <!-- :contentReference[oaicite:23]{index=23} -->
  <section class="py-30 bg-dark">
    <div class="container contact-grid">
      <div class="box">
        <i class="fa-solid fa-map-location-dot fa-3x"></i>
        <h3>Aadress</h3>
        <p>Vabaduse väljak 1, Tallinn</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-phone fa-3x"></i>
        <h3>Telefon</h3>
        <p>+372 5555 5555</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-envelope fa-3x"></i>
        <h3>E-post</h3>
        <p>info@hotell.ee</p>
      </div>
      <div class="clear"></div>
    </div>
  </section>

  <footer class="bg-dark">
    <div class="container">
      <p>&copy; 2025 Hotell. Kõik õigused kaitstud.</p>
    </div>
  </footer>
</body>
</html>
